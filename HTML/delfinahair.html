<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delfina Hair</title>
    <link rel="stylesheet" href="../CSS/delfinahair.css">
    <link rel="icon" href="../Foto/DEL.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="delfinaHair">DELFINA HAIR</header>
    <nav class="navGeneral">
      <a href="Home.html" target="_blank" class="navIndividuales">Home</a>
      <a href="About.html" target="_blank" class="navIndividuales">About</a>
      <a href="Campañas.html" target="_blank" class="navIndividuales">Campañas</a>
      <a href="TV.html" target="_blank" class="navIndividuales">TV</a>
      <a href="Turnos.html" target="_blank" class="navIndividuales">Turnos</a>
    </nav>
    <main class="mainContenedor">
      <section class="sectionFrase">
        <h2 class="h2SectionMain">Delfina Paz Zavalia</h2>
        <p class="textoFrase">
          Nos renovamos constantemente, seguimos las tendencias, las creamos
          pero también sabemos adaptarlas al estilo de cada clienta, lo que más
          nos importa es que todas se vayan con un buen look.
        </p>
      </section>
      <section class="sectionSocial">
        <h3 class="h3SectionMain">Social</h3>
        <div class="carouselPic">
            <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-bs-ride="true"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="../Foto/pein1.jpeg"
                  class="d-block w-100"
                  alt="Peinado Social"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../Foto/pein2.jpeg"
                  class="d-block w-100"
                  alt="Peinado Social"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../Foto/pein3.jpeg"
                  class="d-block w-100"
                  alt="Peinado Social"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>
      <section class="sectionNovias">
        <h3 class="h3SectionMain">NOVIAS</h3>
        <video
          class="videoNovias"
          src="../Video/novia.mp4"
          autoplay
          controls
        ></video>
      </section>
    </main>

            <form>

                  type="email"
                  required
                  name="Nombre"
                  id="nombre"
                  placeholder="delfipazzavalia@hotmail.com"
                />
            </form>
        </section>
    </footer>
