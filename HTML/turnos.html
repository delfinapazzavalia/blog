<body>
    <header class="headerDph">
        <h1 class="tituloHeader">DELFINA HAIR</h1>

    <article class="fraseDph">
        <p class="fraseDph"><i>Recorda guardar tu turno con anticipación. Dejanos tus datos abajo y nos comunicamos con vos para confirmar tu reserva!</i></p>
    </article>
    <section class="turnosDph">
        <h3 class="h3tit">SOLICITA TU TURNO</h3>
        <div class="formTurnos">
            <form>
                <label>Nombre: </label>
                <input type="text" name="Nombre" id="nombre" placeholder="Delfina" />
                <br />
                <label>Apellido: </label>
                <input
                  type="text"
                  name="Apellido"
                  id="apellido"
                  placeholder="Paz Zavalia"
                />
                <br />
                <label>Fecha del evento </label>
                <input type="date" name="Fecha" id="fecha" />
                <br />
                <label>Hora: </label>
                <input type="time" name="hora" id="Hora" />
                <br />
                <label>Cantidad de personas: </label>
                <input type="number" name="Personas" id="personas" placeholder="1" />
                <br />
                <label>Telefono </label>
                <input
                  type="number"
                  name="Telefono"
                  id="telefono"
                  placeholder="3813337887"
                />
                <br />
                <label>eMail: </label>
                <input
                  type="email"
                  required
                  name="Nombre"
                  id="nombre"
                  placeholder="delfipazzavalia@hotmail.com"
                />
                <br />
                <label for="">Zona</label>
                <select name="Zona" id="zona">
                  <option value="Yerba Buena">Yerba Buena</option>
                  <option value="San Miguel de Tucuman">San Miguel de Tucuman</option>
                  <option value="Otro">Otro</option>
                </select>
                <br />
                <label for="">Ocasión</label>
                <select name="Ocasión" id="Ocasión">
                  <option value="novia">Novia</option>
                  <option value="social">Social</option>
                  <option value="produccion">Produccion</option>
                </select>
                <br />
                <button>Enviar</button>
              </form>
        </div>
    </section>
    <footer class="fondoFooter">
        <h3 class="tituloFooter">CONTACTANOS</h3>
        <section class="links">
        <a href="https://www.instagram.com/delfip.hair/" target="_blank"
          class="linkInd" >Instagram</a>
        <a href="https://wa.link/o28plw" target="_blank" class="linkInd" >WhatsApp</a>
        </section>
        <form class="formNews">
            <label>Suscribite a nuestro newsletter: </label>
            <input
              type="email"
              required
              name="Nombre"
              id="nombre"
              placeholder="delfipazzavalia@hotmail.com"
            /><button>Enviar</button>
        </form>
