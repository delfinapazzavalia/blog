<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <form>
      <label>Nombre: </label>
      <input type="text" name="Nombre" id="nombre" placeholder="Delfina" />
      <br />
      <label>Apellido: </label>
      <input
        type="text"
        name="Apellido"
        id="apellido"
        placeholder="Paz Zavalia"
      />
      <br />
      <label>Fecha del evento </label>
      <input type="date" name="Fecha" id="fecha" />
      <br />
      <label>Cantidad de personas: </label>
      <input type="number" name="Personas" id="personas" placeholder="1" />
      <br>
      <label>Telefono </label>
      <input type="number" name="Telefono" id="telefono" placeholder="3813337887" />
      <br />
      <label>eMail: </label>
      <input
        type="email"
        required
        name="Nombre"
        id="nombre"
        placeholder="delfipazzavalia@hotmail.com"
      />
      <br />
      <label for="">Zona</label>
      <select name="Zona" id="zona">
        <option value="Yerba Buena">Yerba Buena</option>
        <option value="San Miguel de Tucuman">San Miguel de Tucuman</option>
        <option value="Otro">Otro</option>
      </select>
      <br>
      <label for="">Ocasión</label>
      <select name="Ocasión" id="Ocasión">
        <option value="novia">Novia</option>
        <option value="social">Social</option>
        <option value="produccion">Produccion</option>
      </select>
      <br>
      <button>Enviar</button>
    </form>
  </body>
</html>
